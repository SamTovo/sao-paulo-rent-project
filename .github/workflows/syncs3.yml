name: Upload to S3

on:
  push:
    branches:
      - main # You can change this to your main branch name

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        

    - name: Upload files to S3
      run: |
        aws s3 sync ./dags s3://${{ secrets.AWS_S3_BUCKET }}/dags/
    - name: Upload requirements to S3
      run: |
        aws s3 sync ./mwaaproject/req s3://${{ secrets.AWS_S3_BUCKET }}
      # Replace /path/to/your/local/directory with the local directory containing the files you want to upload.
      # Replace your-s3-bucket/folder/ with the S3 bucket and folder where you want to upload the files.
